<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="spots logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Bessie Coleman"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button class="profile__edit-btn" type="button">
            <img src="./images/Edit_Icon.svg" alt="Edit" class="edit-icon" />
            Edit Profile
          </button>
        </div>
        <button class="profile__new-post-btn" type="button">
          <img src="images/Plus_icon.svg" alt="New post" class="plus-icon" />
          New Post
        </button>
      </section>

      <section class="cards page__section">
        <div class="cards__grid"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">Â© 2025 Spots</p>
    </footer>
    <template id="card-template">
      <article class="card">
        <img class="card__image" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </article>
    </template>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          id="closeEditProfileModal"
        ></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form">
          <label class="modal__label"
            >Name
            <input
              id="profile-name__input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
            />
          </label>
          <label class="modal__label"
            >Description
            <input
              id="profile-description__input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          id="closeNewPostModal"
        ></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form">
          <label class="modal__label"
            >Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              placeholder="Paste image URL"
              required
            />
          </label>
          <label class="modal__label"
            >Caption
            <input
              id="caption-input"
              type="text"
              class="modal__input"
              placeholder="Type caption"
              required
            />
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_preview" id="preview-image-modal">
      <div class="modal__container-preview">
        <img class="modal__image-preview" src="" alt="Preview image" />
        <p class="modal__caption"></p>
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          id="closePreviewImageModal"
        ></button>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
